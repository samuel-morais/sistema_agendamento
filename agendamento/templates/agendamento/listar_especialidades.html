{% extends "base.html" %}
{% block title %}Especialidades{% endblock %}
{% block content %}
<h1 class="mb-4">Especialidades</h1>
<a href="{% url 'criar_especialidade' %}" class="btn btn-primary mb-3">Nova Especialidade</a>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for e in especialidades %}
    <tr>
      <td>{{ e.nome }}</td>
      <td>
        <a href="{% url 'editar_especialidade' e.pk %}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{% url 'excluir_especialidade' e.pk %}" class="btn btn-sm btn-danger">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="2" class="text-center">Nenhuma especialidade cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
