{% extends "base.html" %}
{% block title %}Excluir Especialidade{% endblock %}
{% block content %}
<div class="card p-4">
  <h1>Excluir Especialidade</h1>
  <p>Tem certeza que deseja excluir <strong>{{ especialidade.nome }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'listar_especialidades' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
