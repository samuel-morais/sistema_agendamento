{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-white rounded-top-4" style="background: linear-gradient(90deg, #0d6efd, #00b4d8);">
          <h3 class="mb-0 fw-semibold">
            <i class="bi bi-bookmark-star me-2"></i>{{ titulo }}
          </h3>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label fw-semibold"><i class="bi bi-tag"></i> Nome da Especialidade</label>
              {{ form.nome }}
              {% if form.nome.errors %}
                <div class="invalid-feedback d-block">
                  {{ form.nome.errors.as_text }}
                </div>
              {% endif %}
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a href="{% url 'listar_especialidades' %}" class="btn btn-outline-secondary fw-semibold">
                <i class="bi bi-arrow-left"></i> Voltar
              </a>
              <button type="submit" class="btn btn-success fw-semibold">
                <i class="bi bi-check2-circle me-1"></i> Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
label { font-weight: 500; }
input, select, textarea {
  border-radius: 0.5rem;
  box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.05);
}
.card { transition: all 0.3s ease; }
.card:hover { transform: translateY(-3px); }
</style>
{% endblock %}
