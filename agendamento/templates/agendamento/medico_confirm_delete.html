{% extends "base.html" %}
{% block title %}Excluir Médico{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Excluir Médico</h2>
  <p>Tem certeza que deseja excluir o médico <strong>{{ object.nome }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'listar_medicos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
