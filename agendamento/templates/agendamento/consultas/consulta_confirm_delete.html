{% extends "base.html" %}
{% block title %}Excluir Especialidade{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-danger text-white rounded-top-4">
          <h3 class="mb-0 fw-semibold">
            <i class="bi bi-exclamation-triangle me-2"></i> Confirmar Exclusão
          </h3>
        </div>
        <div class="card-body p-4 text-center">
          <p class="mb-3 fs-5">Tem certeza que deseja excluir a especialidade <strong>"{{ especialidade.nome }}"</strong>?</p>
          <p class="text-muted small mb-4">Essa ação não pode ser desfeita.</p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
              <a href="{% url 'listar_especialidades' %}" class="btn btn-secondary fw-semibold px-4">
                <i class="bi bi-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-danger fw-semibold px-4">
                <i class="bi bi-trash3 me-1"></i> Excluir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card { transition: all 0.3s ease; }
.card:hover { transform: translateY(-3px); }
</style>
{% endblock %}
