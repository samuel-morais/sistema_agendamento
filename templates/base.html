{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sistema de Agendamento{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #f8f9fa; 
    }

    /* Logo padrão */
    .navbar-logo {
      height: 60px;   /* aumenta a altura */
      width: auto;    /* mantém a proporção */
      margin-right: 10px;
    }

    /* Ajusta em telas pequenas (celulares) */
    @media (max-width: 576px) {
      .navbar-logo {
        height: 45px;
      }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'pagina_inicial' %}">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="navbar-logo">
      <span class="fw-bold">Sistema de Agendamento</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'listar_consultas' %}">Consultas</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'listar_pacientes' %}">Pacientes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'listar_medicos' %}">Médicos</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="{% url 'logout' %}">Sair</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
